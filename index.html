<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Attraction Directory</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
	<link rel="stylesheet" href="style.css">
    <style>
    .w3-button {width:150px}
    </style>
    <header>
      <div class="wrapper">
        <div class="container">
          <h1>Malaysia Tourist Attractions Directory</h1>
        </div>
      </div>
		  <p class="subtitle">Discover the best destinations across Malaysia</p>
		  <div class="w3-container w3-lobster">
    </header>
    
    <nav>
	    
        <div class="filter-container">
            <div class="filter-section">
                <label for="groupBy">Group By:</label>
                <select id="groupBy">
                    <option value="none">None</option>
                    <option value="state">State</option>
                    <option value="city">City</option>
                    <option value="category">Category</option>
                </select>
            </div>
            
            <div class="container" id="groupValueContainer" style="display: none;">
                <label for="groupValue">Select:</label>
                <select id="groupValue"></select>
            </div>
        
        <div class="navigation-buttons">
            <button class="w3-button w3-border w3-hover-teal" button id="prevBtn">Previous</button>
            <button class="w3-button w3-border w3-hover-aqua" button id="nextBtn">Next</button>
            <button class="w3-button w3-border w3-hover-green" button id="resetBtn">Show All</button>
        </div>
    </nav>
    
    <main>
        <div id="attractionsList">
            <!-- Attractions will be displayed here -->
            <div class="loading">Loading attractions...</div>
        </div>
        
        <div id="attractionDetails">
            <!-- Selected attraction details will be displayed here -->
        </div>
    </main>
    
    <div class="image-preview-modal" id="imagePreviewModal">
        <span class="close-modal">&times;</span>
        <img class="modal-image" id="modalImage">
    </div>

          Home</a>

        </div>
    </footer>
    
    <script src="script.js"></script>
</body>


</html>
